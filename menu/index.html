<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Órganos y Sistemas</title>
    <!-- Incluye el CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        text-align: center;
      }

      .scene {
        border: 1px solid #ccc;
        margin: 40px 0;
        position: relative;
        width: 210px;
        height: 140px;
        margin: 80px auto;
        perspective: 1000px;
      }

      .carousel {
        width: 100%;
        height: 100%;
        position: absolute;
        transform: translateZ(-288px);
        transform-style: preserve-3d;
        transition: transform 1s;
      }

      .carousel__cell {
        position: absolute;
        width: 190px;
        height: 120px;
        left: 10px;
        top: 10px;
        border: 2px solid black;
        line-height: 116px;
        font-size: 80px;
        font-weight: bold;
        color: white;
        text-align: center;
        transition:
          transform 1s,
          opacity 1s;
      }

      .carousel__cell:nth-child(9n + 1) {
        background: hsla(0, 100%, 50%, 1.0);
      }
      .carousel__cell:nth-child(9n + 2) {
        background: hsla(40, 100%, 50%, 1.0);
      }
      .carousel__cell:nth-child(9n + 3) {
        background: hsla(80, 100%, 50%, 1.0);
      }
      .carousel__cell:nth-child(9n + 4) {
        background: hsla(120, 100%, 50%, 1.0);
      }
      .carousel__cell:nth-child(9n + 5) {
        background: hsla(160, 100%, 50%, 1.0);
      }
      .carousel__cell:nth-child(9n + 6) {
        background: hsla(200, 100%, 50%, 1.0);
      }
      .carousel__cell:nth-child(9n + 7) {
        background: hsla(240, 100%, 50%, 1.0);
      }
      .carousel__cell:nth-child(9n + 8) {
        background: hsla(280, 100%, 50%, 1.0);
      }
      .carousel__cell:nth-child(9n + 0) {
        background: hsla(320, 100%, 50%, 1.0);
      }

      .carousel__cell:nth-child(1) {
        transform: rotateY(0deg) translateZ(288px);
      }
      .carousel__cell:nth-child(2) {
        transform: rotateY(40deg) translateZ(288px);
      }
      .carousel__cell:nth-child(3) {
        transform: rotateY(80deg) translateZ(288px);
      }
      .carousel__cell:nth-child(4) {
        transform: rotateY(120deg) translateZ(288px);
      }
      .carousel__cell:nth-child(5) {
        transform: rotateY(160deg) translateZ(288px);
      }
      .carousel__cell:nth-child(6) {
        transform: rotateY(200deg) translateZ(288px);
      }
      .carousel__cell:nth-child(7) {
        transform: rotateY(240deg) translateZ(288px);
      }
      .carousel__cell:nth-child(8) {
        transform: rotateY(280deg) translateZ(288px);
      }
      .carousel__cell:nth-child(9) {
        transform: rotateY(320deg) translateZ(288px);
      }

      .carousel-options {
        text-align: center;
        position: relative;
        z-index: 2;
        background: hsla(0, 0%, 100%, 0.8);
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"></script>
  </head>
  <body>
    <div class="scene">
      <div class="carousel">
        <div class="carousel__cell">Piel</div>
        <div class="carousel__cell">Muscular</div>
        <div class="carousel__cell">Óseo</div>
        <div class="carousel__cell">Nervioso</div>
        <div class="carousel__cell">Endocrino</div>
        <div class="carousel__cell">Linfático</div>
        <div class="carousel__cell">7</div>
        <div class="carousel__cell">8</div>
        <div class="carousel__cell">9</div>
        <div class="carousel__cell">10</div>
        <div class="carousel__cell">11</div>
        <div class="carousel__cell">12</div>
        <div class="carousel__cell">13</div>
        <div class="carousel__cell">14</div>
        <div class="carousel__cell">15</div>
      </div>
    </div>

    <div class="carousel-options">
      <p>
        <label>
          Cells
          <input class="cells-range" type="range" min="3" max="15" value="9" />
        </label>
      </p>
      <p>
        <button class="previous-button">Previous</button>
        <button class="next-button">Next</button>
      </p>
      <p>
        Orientation:
        <label>
          <input type="radio" name="orientation" value="horizontal" checked />
          horizontal
        </label>
        <label>
          <input type="radio" name="orientation" value="vertical" />
          vertical
        </label>
      </p>
    </div>
    <script src="./js/carrousel.js"></script>
  </body>
</html>
